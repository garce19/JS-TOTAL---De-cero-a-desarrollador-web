<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Reporte escolar</title>
  </head>
  <body onload="mostrarLista()">
    <h1 class="titulo">Bienvenid@ a tu aplicación de reporte escolar</h1>
    <p>
      A continuación podrías encontrar tres (3) botones que te permitirán
      realizar una acción para las calificaciones de un estudiante sobre las
      siguientes notas:
    </p>
    <h2 class="titulo">Notas:</h2>
    <ul id="listaNotas"></ul>

    <h3 class="titulo">Promedio:</h3>
    <p id="resultadoPromedio" class="resultado"></p>
    <button onclick="calcularPromedio()">Calcular promedio</button>
    <hr />
    <h3 class="titulo">Nota más alta:</h3>
    <p id="resultadoNotaAlta" class="resultado"></p>
    <button onclick="obtenerNotaMasAlta()">Obtener nota más alta</button>

    <hr />

    <h3 class="titulo">¿Hubo algún aplazo?</h3>
    <p id="resultadoAplazos" class="resultado"></p>
    <button onclick="establecerAplazos()">Establecer si hubo aplazos</button>
  </body>
</html>
