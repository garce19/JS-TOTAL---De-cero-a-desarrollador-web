<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de películas</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="titulo">Bienvenid@ a tu catálogo online de películas</h1>
    <h2 class="titulo">-- Menú --</h2>
    <p class="bienvenida">
      Queremos hacer de tu visita una experiencia más placentera. Para eso,
      ingresa tu edad y selecciona el género que más te guste, y te
      recomendaremos tu película ideal
    </p>
    Edad: <input type="text" id="edad" />
    <div id="botones">
      <button id="btnDrama" onclick="recomendar('drama')">Drama</button>
      <button id="btnMusical" onclick="recomendar('musical')">Musical</button>
      <button id="btnComedia" onclick="recomendar('comedia')">Comedia</button>
      <button id="btnCrimen" onclick="recomendar('crimen')">Crimen</button>
    </div>
    <h3 class="titulo">Nuestra recomendación:</h3>
    <h3 id="recomendacion"></h3>
  </body>
</html>
