<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de películas y series</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tu buscador de películas y series</h1>
    <div class="bloque">
      Seleccione una opción:
      <select id="listaArchivos">
        <option value="./data/peliculas.json">Películas</option>
        <option value="./data/series.json">Series</option>
      </select>
    </div>
    <br />
    <div class="bloque">
      <input
        type="text"
        placeholder="Ingrese para buscar..."
        id="entradaUsuario"
      /><button id="btnBuscar">Buscar</button>
    </div>
    <div class="bloque">
      <ul id="listaResultados"></ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
